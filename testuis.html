<script>
    function showDropdowns() {
        const marsDropdown = document.getElementById('marsDropdown');
        const lunarDropdown = document.getElementById('lunarDropdown');
        const selectedPlanet = document.querySelector('input[name="planet"]:checked');

        if (selectedPlanet) {
            if (selectedPlanet.value === 'mars') {
                marsDropdown.style.display = 'block';
                lunarDropdown.style.display = 'none';
            } else if (selectedPlanet.value === 'lunar') {
                lunarDropdown.style.display = 'block';
                marsDropdown.style.display = 'none';
            }
        } else {
            marsDropdown.style.display = 'none';
            lunarDropdown.style.display = 'none';
        }
    }
</script>
